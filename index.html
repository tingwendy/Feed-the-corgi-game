<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Whack a Mole Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id ="startScreen" style="visibility:visible">
        <div>
            <h1>Feed the Corgi!</h1>
        </div>
        <input id="show-btn" type="button" value="Press to Play!" style="width: 30%">
        </div>
    <div id="playAgainScreen" style="visibility:hidden">
        <input id="play-btn" type="button" value="Play Again" style="width: 30%">

        <span id="yourScore">Your Score :  0</span>

    <div id="grid" style="visibility:hidden">
        <div class="row">
            <img src="img/corg.png" class="square" title="yellow" />
            <img src="img/corg.png" class="square" title="yellow" />
            <img src="img/corg.png" class="square" title="yellow" />
        </div>
        <div class="row">
            <img src="img/corg.png" class="square" title="yellow" />
            <img src="img/corg.png" class="square" title="yellow" />
            <img src="img/corg.png" class="square" title="yellow" />
        </div>
        <div class="row">
            <img src="img/corg.png" class="square" title="yellow" />
            <img src="img/corg.png" class="square" title="yellow" />
            <img src="img/corg.png" class="square" title="yellow" />
        </div>
        <div class="control-panel">
        <div class="time-msg"><span id="time">Time Remaining :  30s</span></div>
        <input id="start-btn" type="button" value="Start Game">
        <span id="score">Score :  0</span>
        </div>
    </div>
   
    <script type="text/javascript" src="utility.js"></script>
    <script type="text/javascript" src="game.js"></script>
    
    </body>
    </html>
