<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Whack a Mole Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="grid" style="visibility:hidden">
        <div class="row">
            <img src="img/corg.png" class="square" title="yellow" />
            <img src="img/corg.png" class="square" title="yellow" />
            <img src="img/corg.png" class="square" title="yellow" />
        </div>
        <div class="row">
            <img src="img/corg.png" class="square" title="yellow" />
            <img src="img/corg.png" class="square" title="yellow" />
            <img src="img/corg.png" class="square" title="yellow" />
        </div>
        <div class="row">
            <img src="img/corg.png" class="square" title="yellow" />
            <img src="img/corg.png" class="square" title="yellow" />
            <img src="img/corg.png" class="square" title="yellow" />
        </div>

        
    </div>
    <div class="control">
        <div class="time-msg"><span id="time">Time Remaining: 30s</span></div>
        <input id="start-btn" type="button" value="Start Game" style="width: 30%">
        <input id="hide-btn" type="button" value="Hide" style="width: 30%">
        <input id="show-btn" type="button" value="Show" style="width: 30%">
        <span id="score">Score: 0</span>
    </div>
    <script type="text/javascript" src="index.js"></script>
    </body>
    </html>
